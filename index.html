<html>
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Asar|Titillium+Web" rel="stylesheet">
    <title>Wikipedia</title>
</head>
<body>
    <!-- main container -->
    <div class="container-fluid margintop" id="searchtools">
        <div class="row" style="text-align: center;">
            <div class="col-sm-4 col-md-8" style="margin: 0 auto;">
                <h1 id="title">Wikipedia Viewer</h1> <br>
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random search</a> <br>
            </div>
        </div>

        <!-- search input -->
        <div class="row text-center" style="">
            <div class="col-md-8 col-sm-4" style="margin: 0 auto;">
                <input type="search" id="toseach" class="form-control form-control-lg text-center" autocomplete="off" onkeypress="return evaluar(event)" placeholder="Search">
            </div>
        </div> <br>

        <!-- languaje select and clear button -->
        <div class="row" style="text-align: center;">
            <div class="col-md-6 col-sm-4 col-lg-3" style="margin: 0 auto;">
            <div class="input-group">
                    <select id="languajes" class="custom-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                    <div class="input-group-append">
                        <button id="clear" class="btn btn-light" onclick="clearSearch()">Clear search</button>
                    </div>
                </div>
            </div>
        </div> <br>

        <!-- here the result id shown -->
        <div class="row">
            <div class="col-md-10 col-sm-12" style="margin: auto;" id="jsontext">
            </div>
        </div>

        <!-- little footer -->
        <footer class="searchtools">
            coded by <a href="https://codepen.io/wilsoft-gt/" target="_blank">wilsoft-gt</a>
        </footer> <br>

    </div>
    
</body>
</html>
